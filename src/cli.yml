name: InkRust
version: "0.0.1"
author: Nathan Jent<nathanjent@gmail.com>
about: Edit & Animate SVG files.
args:
  - config:
    short: c
    long: config
    value_name: FILE
    help: Sets a custom config file
    takes_value: true
  - INPUT:
    help: Sets the input file to use
    required: true
    index: 1
  - verbose:
    short: v
    multiple: true
    help: Sets the level of verbosity
